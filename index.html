<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Login</title>
</head>
<body>
    
    <header>

        <div class="menu-bar">
            <a href="#" class="bt-menu"><span class="icon-list2"><img src="./images/user (1).png" width="42px" alt=""></span>Login</a>
        </div>
        
        <nav class="menu">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Sign in</a></li>
                <img src="https://storage.googleapis.com/multi-static-content/previews/artage-io-thumb-0dd00fbde71f1db185c31a901b899564.png" width="60" alt="">
                <li><a href="#">Help</a></li>
            </ul>
        </nav>
    </header>
    
    <h1>Login or Create Your New Account</h1>

    <section class="login">
        <img src="./images/user.png" width="118" alt="">
       <form action="username"><input type="text" placeholder="Username"></form>
       <form action="password"><input type="password" placeholder="Password"></form>
       <form action="login"><input type="checkbox" name="" id=""></form>
       
       <div class="x">
        <a href="#">Login</a>
        </div>
        
       <h3>Forgot Your Password?</h3>
    </section>

    <h4>Or Sign in with</h4>

    <section class="container">
        <div class="item"><a href="https://facebook.com"><img src="../login1/images/facebook (2).png" width="70" alt=""></a></div>
        <div class="item"><a href="https://twitter.com"><img src="../login1/images/twitter (4).png" width="70" alt=""></a></div>
        <div class="item"><a href="https://google.com"><img src="../login1/images/google-plus (1).png" width="70" alt=""></a></div>
    </section>

    <footer><a href="#">Register Now</a></footer>
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <script src="./app/menu.js"></script>
</body>
</html>
